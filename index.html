<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="page-contents">
        <div class="header-wrapper">
            <div class="search-bar">
                <div class="search-icon">
                    <img src="./svgs/magnify.svg" alt="Search bar icon">
                </div>
                <input type="text">
            </div>
            <div class="user-info">
                <div class="user-profile-pic">
                    <div class="profile-pic-wrapper"></div>
                </div>
                <div class="greeting">Hi there,</div>
                <div class="user-name-handle">Eamon McKeon (@eamckn)</div>
            </div>
            <div class="button-wrapper">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            <div class="user-notifications">
                <div class="notification-icon">Bell</div>
                <div class="user-profile-pic">Pic</div>
                <div class="user-name">Eamon McKeon</div>
            </div>
        </div>
        <div class="sidebar-wrapper">
            <div class="branding">
                <div class="branding-icon">Icon</div>
                <p class="branding-name">Dashboard</p>
            </div>
            <div class="main-nav">
                    <img class="home icon" src="./svgs/home.svg" alt="">
                    <p class="home text">Home</p>
                    <img class="profile icon" src="./svgs/card-account-details.svg" alt="">
                    <p class="profile text">Profile</p>
                    <img class="messages icon" src="./svgs/message.svg" alt="">
                    <p class="messages text">Messages</p>
                    <img class="history icon" src="./svgs/history.svg" alt="">
                    <p class="history text">History</p>
                    <img class="tasks icon" src="./svgs/file-multiple.svg" alt="">
                    <p class="tasks text">Tasks</p>
                    <img class="communities icon" src="./svgs/account-group-outline.svg" alt="">
                    <p class="communities text">Communities</p>
                    <img src="./svgs/cog.svg" alt="" class="settings icon">
                    <p class="settings text">Settings</p>
                    <img src="./svgs/face-agent.svg" alt="" class="support icon">
                    <p class="support text">Support</p>
                    <img src="./svgs/lock.svg" alt="" class="privacy icon">
                    <p class="privacy text">Privacy</p>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="project-wrapper">
                <h2>Your Projects</h2>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>
            <div class="main-wrapper-side">
                <div class="announcement-wrapper">
                    <h2>Announcements</h2>
                    <div class="announcement-card"></div>
                </div>
                <div class="trending-wrapper">
                    <h2>Trending</h2>
                    <div class="trending-card"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
