<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="page-contents">
        <div class="header-wrapper">
            <div class="search-bar">
                <div class="search-icon">
                    <img src="./svgs/magnify.svg" alt="Search bar icon">
                </div>
                <input type="text">
            </div>
            <div class="user-info">
                <div class="user-profile-pic">
                    <div class="profile-pic-wrapper"></div>
                </div>
                <div class="greeting">Hi there,</div>
                <div class="user-name-handle">Eamon McKeon (@eamckn)</div>
            </div>
            <div class="button-wrapper">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            <div class="user-notifications">
                <div class="notification-icon">Bell</div>
                <div class="user-profile-pic">Pic</div>
                <div class="user-name">Eamon McKeon</div>
            </div>
        </div>
        <div class="sidebar-wrapper">
            <div class="branding">
                <div class="branding-icon">Icon</div>
                <p class="branding-name">Dashboard</p>
            </div>
            <div class="main-nav">
                <ul class="main-nav-icons">
                    <li class="home-icon">
                        <img src="./svgs/home.svg" alt="">
                    </li>
                    <li class="profile-icon">
                        <img src="./svgs/card-account-details.svg" alt="">
                    </li>
                    <li class="messages-icon">
                        <img src="./svgs/message.svg" alt="">
                    </li>
                    <li class="history-icon">
                        <img src="./svgs/history.svg" alt="">
                    </li>
                    <li class="tasks-icon">
                        <img src="./svgs/file-multiple.svg" alt="">
                    </li>
                    <li class="communities-icon">
                        <img src="./svgs/account-group-outline.svg" alt="">
                    </li>
                </ul>
                <ul class="main-nav-options">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings-nav">
                <ul class="settings-nav-icons">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
                <ul class="settings-nav-options">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="project-wrapper">
                <h2>Your Projects</h2>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>
            <div class="main-wrapper-side">
                <div class="announcement-wrapper">
                    <h2>Announcements</h2>
                    <div class="announcement-card"></div>
                </div>
                <div class="trending-wrapper">
                    <h2>Trending</h2>
                    <div class="trending-card"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
