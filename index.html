<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="page-contents">
        <div class="header-wrapper">
            <div class="search-bar">
                <div class="search-icon">Icon</div>
                <input type="text">
            </div>
            <div class="user-info">
                <div class="user-profile-pic"></div>
                <div class="greeting">Hi there,</div>
                <div class="user-name-handle">Eamon McKeon (@eamckn)</div>
            </div>
            <div class="button-wrapper">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            <div class="user-notifications">
                <div class="notification-icon">Bell</div>
                <div class="user-profile-pic">Pic</div>
                <div class="user-name">Eamon McKeon</div>
            </div>
        </div>
        <div class="sidebar-wrapper">
            <div class="branding">Dashboard</div>
            <div class="main-nav">
                <ul class="main-nav-options">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </div>
            <div class="settings-nav">
                <ul class="settings-nav-options">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="project-wrapper">
                <h2>Your Projects</h2>
                <div class="project-card">1</div>
                <div class="project-card">2</div>
                <div class="project-card">3</div>
                <div class="project-card">4</div>
                <div class="project-card">5</div>
                <div class="project-card">6</div>
            </div>
            <div class="main-wrapper-side">
                <div class="announcement-wrapper">
                    <h2>Announcements</h2>
                    <div class="announcement-card"></div>
                </div>
                <div class="trending-wrapper">
                    <h2>Trending</h2>
                    <div class="trending-card"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
